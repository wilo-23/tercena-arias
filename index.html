<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POS Tercenas Arias</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}
header{
    background:#000;
    padding:15px;
    text-align:center;
    border-bottom:2px solid #00ff88;
}
header img{
    height:70px;
}
.container{
    display:flex;
    height:calc(100vh - 110px);
}
.products{
    flex:2;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
}
.products button{
    padding:20px;
    font-size:18px;
    background:#222;
    color:white;
    border:none;
    border-radius:10px;
}
.cart{
    flex:1;
    background:#000;
    padding:20px;
    border-left:2px solid #00ff88;
    display:flex;
    flex-direction:column;
}
.cart-items{
    flex:1;
    overflow:auto;
}
.total{
    font-size:22px;
    margin-top:10px;
}
input{
    width:100%;
    padding:10px;
    font-size:18px;
    margin-top:5px;
}
.methods button{
    margin-top:10px;
    padding:12px;
    font-size:16px;
    background:#00ff88;
    border:none;
    border-radius:8px;
}
.keypad{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:5px;
    margin-top:10px;
}
.keypad button{
    padding:15px;
    font-size:18px;
}
footer{
    text-align:center;
    padding:10px;
    background:#000;
}
</style>
</head>
<body>

<header>
    <img src="logotipo.png">
    <h2>TERCENAS ARIAS - SISTEMA POS</h2>
</header>

<div class="container">

<div class="products">
    <button onclick="addProduct('Pollo Entero',10)">Pollo Entero $10</button>
    <button onclick="addProduct('Pierna',3)">Pierna $3</button>
    <button onclick="addProduct('Pechuga',4)">Pechuga $4</button>
    <button onclick="addProduct('Alas',2)">Alas $2</button>
    <button onclick="addProduct('Menudencia',1.5)">Menudencia $1.5</button>
</div>

<div class="cart">
    <div class="cart-items" id="cart"></div>
    <div class="total" id="total">Total: $0</div>

    <label>Cliente paga:</label>
    <input type="text" id="paid" readonly>

    <div class="keypad">
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button onclick="press('.')">.</button>
        <button onclick="press(0)">0</button>
        <button onclick="clearPaid()">C</button>
    </div>

    <div id="change"></div>

    <div class="methods">
        <button onclick="finishSale('Efectivo')">Efectivo</button>
        <button onclick="finishSale('QR')">QR</button>
        <button onclick="finishSale('Transferencia')">Transferencia</button>
        <button onclick="downloadPDF()">Descargar PDF</button>
        <button onclick="sendWhatsApp()">Enviar WhatsApp</button>
    </div>
</div>

</div>

<footer>
    © 2026 Tercenas Arias
</footer>

<script>
let cart = [];
let total = 0;

function addProduct(name, price){
    cart.push({name,price});
    total += price;
    renderCart();
}

function renderCart(){
    const cartDiv = document.getElementById("cart");
    cartDiv.innerHTML="";
    cart.forEach(item=>{
        cartDiv.innerHTML += `<div>${item.name} - $${item.price}</div>`;
    });
    document.getElementById("total").innerText="Total: $"+total.toFixed(2);
}

function press(num){
    document.getElementById("paid").value += num;
}

function clearPaid(){
    document.getElementById("paid").value="";
}

function finishSale(method){
    let paid = parseFloat(document.getElementById("paid").value || 0);
    let change = paid - total;
    document.getElementById("change").innerText="Cambio: $"+change.toFixed(2)+" | Método: "+method;
}

function downloadPDF(){
    let element = document.querySelector(".cart");
    html2pdf().from(element).save("recibo.pdf");
}

function sendWhatsApp(){
    let message = "Compra en Tercenas Arias - Total: $" + total.toFixed(2);
    window.open("https://wa.me/?text="+encodeURIComponent(message));
}
</script>

</body>
</html>
