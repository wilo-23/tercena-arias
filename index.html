<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TERCENA ARIAS - POS EMPRESARIAL</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="logotipo.png">
</head>

<body class="bg-slate-100">

<div class="flex h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col">
        <div class="p-5 border-b border-slate-700 text-center">
            <img src="logotipo.png" class="w-16 mx-auto mb-2">
            <h1 class="font-black text-lg">TERCENA ARIAS</h1>
            <p class="text-xs text-slate-400">POS Empresarial</p>
        </div>

        <nav class="flex-1 p-3 space-y-2 text-sm font-semibold">
            <button onclick="ir('dashboard')" class="menu-btn w-full text-left p-2 rounded bg-slate-800">ðŸ“Š Dashboard</button>
            <button onclick="ir('nueva')" class="menu-btn w-full text-left p-2 rounded hover:bg-slate-800">ðŸ›’ Nueva Venta</button>
            <button onclick="ir('ventas')" class="menu-btn w-full text-left p-2 rounded hover:bg-slate-800">ðŸ“‹ Ventas</button>
            <button onclick="ir('gastos')" class="menu-btn w-full text-left p-2 rounded hover:bg-slate-800">ðŸ’¸ Gastos</button>
            <button onclick="ir('movimientos')" class="menu-btn w-full text-left p-2 rounded hover:bg-slate-800">ðŸ§¾ Movimientos</button>
            <button onclick="ir('cierre')" class="menu-btn w-full text-left p-2 rounded hover:bg-slate-800">ðŸ”’ Cierre Caja</button>
            <button onclick="ir('config')" class="menu-btn w-full text-left p-2 rounded hover:bg-slate-800">âš™ ConfiguraciÃ³n</button>
        </nav>

        <div class="p-3 border-t border-slate-700 text-xs text-center text-slate-400">
            Wilson PRO Â© 2026
        </div>
    </aside>

    <!-- CONTENIDO -->
    <main class="flex-1 overflow-y-auto p-6">

        <!-- DASHBOARD -->
        <section id="dashboard">
            <h2 class="text-2xl font-black mb-6">Dashboard</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <p class="text-sm text-gray-500">Ventas Hoy</p>
                    <h3 id="d-ventas" class="text-2xl font-black">$0.00</h3>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <p class="text-sm text-gray-500">Gastos Hoy</p>
                    <h3 id="d-gastos" class="text-2xl font-black">$0.00</h3>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <p class="text-sm text-gray-500">Neto</p>
                    <h3 id="d-neto" class="text-2xl font-black">$0.00</h3>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <p class="text-sm text-gray-500">Ventas Totales</p>
                    <h3 id="d-cantidad" class="text-2xl font-black">0</h3>
                </div>
            </div>
        </section>

        <!-- NUEVA VENTA -->
        <section id="nueva" class="hidden">
            <h2 class="text-2xl font-black mb-4">Nueva Venta</h2>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="space-y-2">
                        <button onclick="agregarProducto('Pollo Entero')" class="bg-red-600 text-white w-full p-3 rounded">Pollo Entero</button>
                        <button onclick="agregarProducto('Pechuga')" class="bg-red-600 text-white w-full p-3 rounded">Pechuga</button>
                        <button onclick="agregarProducto('Alas')" class="bg-red-600 text-white w-full p-3 rounded">Alas</button>
                        <button onclick="agregarProducto('Menudo')" class="bg-red-600 text-white w-full p-3 rounded">Menudo</button>
                        <button onclick="agregarProducto('Otros')" class="bg-gray-700 text-white w-full p-3 rounded">Otros</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded shadow flex flex-col">
                    <div id="carrito" class="flex-1 overflow-y-auto space-y-2"></div>
                    <div class="border-t pt-3">
                        <h3 class="text-xl font-black">Total: $<span id="total">0.00</span></h3>
                        <button onclick="abrirPago()" class="mt-3 bg-black text-white w-full p-3 rounded font-bold">COBRAR</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- VENTAS -->
        <section id="ventas" class="hidden">
            <h2 class="text-2xl font-black mb-4">Ventas</h2>
            <div id="tabla-ventas" class="bg-white p-4 rounded shadow"></div>
        </section>

        <!-- GASTOS -->
        <section id="gastos" class="hidden">
            <h2 class="text-2xl font-black mb-4">Gastos</h2>
            <button onclick="nuevoGasto()" class="bg-red-600 text-white px-4 py-2 rounded mb-4">+ Registrar Gasto</button>
            <div id="tabla-gastos" class="bg-white p-4 rounded shadow"></div>
        </section>

        <!-- MOVIMIENTOS -->
        <section id="movimientos" class="hidden">
            <h2 class="text-2xl font-black mb-4">Movimientos de Caja</h2>
            <div id="tabla-movimientos" class="bg-white p-4 rounded shadow"></div>
        </section>

        <!-- CIERRE -->
        <section id="cierre" class="hidden">
            <h2 class="text-2xl font-black mb-4">Cierre de Caja</h2>
            <div class="bg-white p-6 rounded shadow">
                <p class="mb-2">Saldo Actual: <strong>$<span id="saldo">0.00</span></strong></p>
                <button onclick="cerrarCaja()" class="bg-black text-white px-4 py-2 rounded">Cerrar Jornada</button>
            </div>
        </section>

        <!-- CONFIG -->
        <section id="config" class="hidden">
            <h2 class="text-2xl font-black mb-4">ConfiguraciÃ³n</h2>
            <div class="bg-white p-6 rounded shadow space-y-3">
                <button onclick="exportar()" class="bg-blue-600 text-white px-4 py-2 rounded">Exportar Backup</button>
                <input type="file" onchange="importar(event)" class="block">
            </div>
        </section>

    </main>
</div>

<script src="app.js"></script>
</body>
</html>
