<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tercena Arias POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#111;
    color:white;
}
header{
    background:#7a0000;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}
.logo{
    text-align:center;
    margin:10px;
}
.logo img{
    width:120px;
}
.container{
    padding:10px;
}
button{
    padding:15px;
    margin:5px;
    font-size:18px;
    border:none;
    border-radius:8px;
}
.product{
    background:#222;
    color:white;
    width:100%;
}
.cantidad-btn{
    background:#b30000;
    color:white;
}
.teclado{
    position:fixed;
    bottom:0;
    width:100%;
    background:#000;
    padding:10px;
}
.teclado button{
    width:30%;
    margin:1%;
    background:#333;
    color:white;
}
.display{
    background:white;
    color:black;
    font-size:22px;
    padding:10px;
    margin:10px 0;
    text-align:right;
    border-radius:8px;
}
</style>
</head>

<body>

<header>Tercena Arias</header>

<div class="logo">
<img src="logo.png">
</div>

<div class="container">

<div class="display" id="pantalla">0.00</div>

<h3>üêî Pollo Entero</h3>
<button class="cantidad-btn" onclick="setCantidad(1)">1</button>
<button class="cantidad-btn" onclick="setCantidad(2)">2</button>
<button class="cantidad-btn" onclick="setCantidad(3)">3</button>

<h3>Productos</h3>

<button class="product" onclick="nuevoTotal()">Pollo por libras</button>
<button class="product" onclick="nuevoTotal()">Alas</button>
<button class="product" onclick="nuevoTotal()">Pechuga</button>
<button class="product" onclick="nuevoTotal()">Molleja</button>
<button class="product" onclick="nuevoTotal()">Menudencia</button>
<button class="product" onclick="nuevoTotal()">Presas</button>

</div>

<div class="teclado">
<button onclick="numero(7)">7</button>
<button onclick="numero(8)">8</button>
<button onclick="numero(9)">9</button>

<button onclick="numero(4)">4</button>
<button onclick="numero(5)">5</button>
<button onclick="numero(6)">6</button>

<button onclick="numero(1)">1</button>
<button onclick="numero(2)">2</button>
<button onclick="numero(3)">3</button>

<button onclick="numero(0)">0</button>
<button onclick="numero('.')">.</button>
<button onclick="borrar()">Borrar</button>

<button style="background:#b30000;width:95%;" onclick="limpiar()">Nuevo</button>
</div>

<script>
let pantalla = document.getElementById("pantalla");
let cantidad = 0;

function numero(num){
    if(pantalla.innerText == "0.00") pantalla.innerText="";
    pantalla.innerText += num;
}

function borrar(){
    pantalla.innerText = pantalla.innerText.slice(0,-1);
}

function limpiar(){
    pantalla.innerText="0.00";
    cantidad=0;
}

function setCantidad(num){
    cantidad = num;
}

function nuevoTotal(){
    pantalla.innerText="0.00";
}
</script>

</body>
</html>
