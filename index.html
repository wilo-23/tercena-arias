<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POS Tercenas Arias</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#f4f4f4;
}

header{
background:#000;
color:white;
text-align:center;
padding:15px;
}

header img{
height:90px;
margin-bottom:10px;
}

.container{
display:flex;
height:calc(100vh - 150px);
}

.products{
flex:2;
padding:20px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.products button{
padding:20px;
font-size:18px;
background:#111;
color:white;
border:none;
border-radius:10px;
}

.cart{
flex:1;
background:white;
padding:20px;
border-left:3px solid #000;
display:flex;
flex-direction:column;
}

.cart-items{
flex:1;
overflow:auto;
margin-bottom:10px;
}

.total{
font-size:22px;
font-weight:bold;
margin:10px 0;
}

input{
width:100%;
padding:10px;
font-size:18px;
margin-top:5px;
}

.methods button{
margin-top:10px;
padding:12px;
font-size:16px;
border:none;
border-radius:8px;
background:#000;
color:white;
}

#openDrawer{
background:#cc0000;
color:white;
font-weight:bold;
}

footer{
text-align:center;
padding:10px;
background:#000;
color:white;
}
</style>
</head>
<body>

<header>
<img src="logotipo.png">
<h2>TERCENAS ARIAS</h2>
<p>Sistema de Ventas</p>
</header>

<div class="container">

<div class="products">
<button onclick="addProduct('Pollo Entero',10)">Pollo Entero</button>
<button onclick="addByWeight('Pollo por Libra',3)">Pollo por Libra</button>
<button onclick="addByWeight('Alas',2.50)">Alas por Libra</button>
<button onclick="addByWeight('Pechuga',3.50)">Pechuga por Libra</button>
<button onclick="addByWeight('Molleja',2.80)">Molleja por Libra</button>
<button onclick="addByWeight('Menudencia',1.50)">Menudencia por Libra</button>
<button onclick="addByWeight('Presas',3.00)">Presas por Libra</button>
</div>

<div class="cart">
<div class="cart-items" id="cart"></div>
<div class="total" id="total">Total: $0.00</div>

<label>Cliente paga:</label>
<input type="number" id="paid">

<div id="change"></div>

<div class="methods">
<button onclick="finishSale('Efectivo')">Efectivo</button>
<button onclick="finishSale('Transferencia')">Transferencia</button>
<button onclick="downloadPDF()">Imprimir Recibo</button>
<button id="openDrawer" onclick="openDrawer()">Abrir Caja</button>
<button onclick="clearSale()">Nueva Venta</button>
</div>
</div>

</div>

<footer>
Â© 2026 Tercenas Arias
</footer>

<script>
let cart = [];
let total = 0;

function addProduct(name, price){
cart.push({name,price});
total += price;
renderCart();
}

function addByWeight(name, pricePerLb){
let lbs = prompt("Â¿CuÃ¡ntas libras?");
if(!lbs) return;
let price = lbs * pricePerLb;
cart.push({name: name + " ("+lbs+" lb)", price});
total += price;
renderCart();
}

function renderCart(){
const cartDiv = document.getElementById("cart");
cartDiv.innerHTML="";
cart.forEach(item=>{
cartDiv.innerHTML += `<div>${item.name} - $${item.price.toFixed(2)}</div>`;
});
document.getElementById("total").innerText="Total: $"+total.toFixed(2);
}

function finishSale(method){
let paid = parseFloat(document.getElementById("paid").value || 0);
let change = paid - total;
document.getElementById("change").innerHTML =
"<b>MÃ©todo:</b> "+method+"<br><b>Cambio:</b> $"+change.toFixed(2);
}

function downloadPDF(){
let receipt = `
TERCENAS ARIAS

-------------------------
${cart.map(i=> i.name+" - $"+i.price.toFixed(2)).join("\n")}
-------------------------
TOTAL: $${total.toFixed(2)}

Gracias por su compra
`;
let element = document.createElement("pre");
element.innerText = receipt;
html2pdf().from(element).save("Recibo_Tercenas_Arias.pdf");
}

function openDrawer(){
alert("ðŸ’µ Caja Abierta");
}

function clearSale(){
cart=[];
total=0;
document.getElementById("paid").value="";
document.getElementById("change").innerHTML="";
renderCart();
}
</script>

</body>
</html>
